<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <form action="#">
        
        <table>
            <tr>
                <td colspan="2">
                    <header>Veronica Creators: Registration Form</header>
                </td>
            </tr>
            <tr>
                <th colspan="2">Contact Details</th>
            </tr>
            <tr>
                <td><label for="name">Name:* </label></td>
                <td><input type="text" id="name" pattern="^[a-zA-Z]+\s{1}[a-zA-Z]+" required placeholder="FirstName LastName"></td>
            </tr>
            <tr>
                <td><label for="phone_number">Contact:* </label></td>
                <td><input type="text" id="phone_number" min="10" max="10" pattern="^\d{10}$" required></td>
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="text" id="email" pattern="^[a-z]+@cybage\.com" placeholder="someone@cybage.com"></td>
            </tr>
            <tr>
                <th colspan="2">Login Details</th>
            </tr>
            <tr>
                <td><label for="username">Username: </label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password: </label></td>
                <td><input type="text" id="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&-+=()])(?=\\S+$).{8,20}$"></td>
            </tr>
            <tr>
                <td><label for="confirm_password">Confirm Password: </label></td>
                <td><input type="text" id="confirm_password"></td>
            </tr>
            <tr>
                <th colspan="2">Payment Details</th>
            </tr>
            <tr>
                <td><label for="totalAmount">Total Amount</label></td>
                <td><input type="text" id="total_amount" placeholder="enter amount" pattern="^\d{1,}$"></td>
            </tr>
            <tr>
                <td><label for="discountedAmount">Discounted Amount</label></td>
                <td><input type="text" id="discountedAmount"></td>
            </tr>
            <tr>
                <td><label for="upi">UPI ID:</label></td>
                <td><input type="text" id="upi" required placeholder="0123456789@upi" pattern="^\d{10}@upi$"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" [disabled]="!form.form.valid">
                    SUBMIT
                </button></td>
            </tr>
        </table>
    </form>
</body>
</html>
